<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Práctica 5 – Simulación de Red</title>
  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulación de Red Aleatoria</h1>
    </header>

    <section class="controls">
      <button id="generateBtn" class="btn">Generar red</button>
      <button id="calcBtn" class="btn">Calcular ruta</button>
    </section>

    <section class="status">
      <p id="message">Pulsa "Generar red" para empezar.</p>
      <div class="info">
        <span class="label">Nodos:</span> <span id="nodeCount">0</span>
      </div>
      <div class="info">
        <span class="label">Tiempo total (retardo):</span> <span id="totalTime">0</span> ms
      </div>
    </section>

    <canvas id="networkCanvas" width="700" height="500"></canvas>
  </div>
</body>
</html>
